<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FLUX AI 圖片生成器 - 完全免費,高性能優化">
  <title>FLUX Generator - AI 圖片生成器</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <h1>✨ FLUX 2.0 AI</h1>
        <p>完全免費 · 高速緩存 · 本地存儲</p>
      </div>
      
      <div class="tools">
        <span id="storageInfo" class="storage-info"></span>
        <button class="btn-tool" id="btnSync" title="同步到雲端">
          ☁️ 雲同步
        </button>
        <button class="btn-tool" id="btnExport" title="導出備份">
          📦 導出
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Generator Section -->
    <section class="generator-section">
      <div class="card">
        <h2>🎨 生成圖片</h2>
        
        <!-- Prompt Input -->
        <div class="form-group">
          <label for="prompt">提示詞 (Prompt)</label>
          <textarea 
            id="prompt" 
            placeholder="輸入您想生成的圖片描述...\n\n例: A cute cat in cyberpunk style, neon lights, detailed fur"
            rows="4"
          ></textarea>
        </div>

        <!-- Aspect Ratio -->
        <div class="form-group">
          <label>長寬比</label>
          <div class="aspect-ratio-grid">
            <button class="aspect-btn active" data-ratio="1:1">1:1</button>
            <button class="aspect-btn" data-ratio="16:9">16:9</button>
            <button class="aspect-btn" data-ratio="9:16">9:16</button>
            <button class="aspect-btn" data-ratio="4:3">4:3</button>
            <button class="aspect-btn" data-ratio="3:4">3:4</button>
          </div>
        </div>

        <!-- Advanced Settings -->
        <details class="advanced-settings">
          <summary>進階設置</summary>
          
          <div class="form-group">
            <label for="steps">Steps: <span id="stepsValue">4</span></label>
            <input 
              type="range" 
              id="steps" 
              min="1" 
              max="8" 
              value="4" 
              step="1"
            >
          </div>

          <div class="form-group">
            <label for="guidance">Guidance: <span id="guidanceValue">3.5</span></label>
            <input 
              type="range" 
              id="guidance" 
              min="1" 
              max="10" 
              value="3.5" 
              step="0.5"
            >
          </div>
        </details>

        <!-- Generate Button -->
        <button class="btn-generate" id="generateBtn">
          🚀 立即生成
        </button>
      </div>

      <!-- Result Area -->
      <div class="card" id="resultCard" style="display: none;">
        <h2>🖼️ 生成結果</h2>
        <div id="resultArea" class="result-area">
          <div class="placeholder">
            <p>生成的圖片將顯示在這裡</p>
          </div>
        </div>
      </div>
    </section>

    <!-- History Section -->
    <section class="history-section" id="historySection" style="display: none;">
      <div class="card">
        <div class="section-header">
          <h2>📚 我的作品</h2>
          <button class="btn-secondary" id="btnClearHistory">🗑️ 清空</button>
        </div>
        <div id="historyGrid" class="history-grid"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>
      Powered by <strong>Cloudflare Workers</strong> + <strong>FLUX.2-dev</strong>
      <span class="divider">|</span>
      <a href="https://github.com/kinai9661/flux-generator-optimized" target="_blank">
        🐛 GitHub
      </a>
      <span class="divider">|</span>
      <a href="/api/info" target="_blank">📊 API Info</a>
      <span class="divider">|</span>
      <a href="/api/stats" target="_blank">📊 Stats</a>
    </p>
  </footer>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
    <p>🤖 AI 正在生成中...</p>
  </div>

  <!-- Scripts -->
  <script src="/js/storage.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
